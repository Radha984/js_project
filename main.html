<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Postal Code Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('image.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            position: relative;
        }
        .container {
            max-width: 650px;
            width: 90%;
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 1.6rem;
            font-weight: bold;
            color: #333;
        }

        .card {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            padding: 15px;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card h5 {
            font-size: 1.2rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 2px solid #fcb69f;
            font-size: 14px;
        }

        .btn-dark {
            background: #f76b1c;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-dark:hover {
            background: #d44e00;
        }
        .spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #f76b1c;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        .logout-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        .logout-btn {
            background: #1b1a1a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #c9302c;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }
            .container {
                max-width: 70%;
                padding: 15px;
            }
            .card h5 {
                font-size: 1rem;
            }
            
        }

        @media (max-width: 480px) {

            .container {
                width: 70%;
                padding: 15px;
                height: 20%;
            }
            h1 {
                font-size: 1.2rem;
            }
            .card h5 {
                font-size: 0.9rem;
            }
            .btn-dark {
                font-size: 13px;
            }
            .form-control {
                font-size: 13px;
                padding: 8px;
            }
            .logout-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
        @media (max-width: 576px) {
            body {
                background: url('image.png') no-repeat center center;
                background-size: cover;
                background-attachment: fixed;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indian Postal Code Information</h1>

        <div class="card">
            <h5 class="mb-3">Search by Pincode</h5>
            <input type="text" class="form-control" id="pincodeInput" placeholder="Enter Pincode" maxlength="6">
            <button class="btn btn-dark mt-3" onclick="searchByPincode()">Search</button>
            <div class="spinner" id="pincodeSpinner"></div>
        </div>

        <div class="card mt-4">
            <h5 class="mb-3">Search by Area</h5>
            <input type="text" class="form-control" id="areaInput" placeholder="Enter Area Name">
            <button class="btn btn-dark mt-3" onclick="searchByArea()">Search</button>
            <div class="spinner" id="areaSpinner"></div>
        </div>
    </div>

    <div class="logout-container">
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <footer>
        <p>Visit <a href="https://www.indiapost.gov.in" target="_blank">Indian Postal Service</a> for more info.</p>
    </footer>

    <script>
        function searchByPincode() {
            const pincode = document.getElementById('pincodeInput').value.trim();
            if (pincode) {
                window.location.href = `results.html?type=pincode&query=${pincode}`;
            } else {
                alert('Please enter a valid pincode.');
            }
        }
    
        function searchByArea() {
            const area = document.getElementById('areaInput').value.trim();
            if (area) {
                window.location.href = `results.html?type=area&query=${area}`;
            } else {
                alert('Please enter a valid area name.');
            }
        }
    
        function logout() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
